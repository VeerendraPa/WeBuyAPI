<body>
    <h2>Dynamic API Response View</h2>
    <div id="response-container"></div>
    <script src="proxy.js"></script>
    <script>
        // Function to fetch data from the API
        async function fetchDataFromApi() {
            try {
                // Make an API request
                const response = await fetch("https://wss2.cex.uk.webuy.io/v3/supercats");
                const jsonData = await response.json();

                // Display the superCats in an unordered list dynamically
                var responseContainer = document.getElementById("response-container");
                var superCatsList = document.createElement("ul");

                jsonData.response.data.superCats.forEach(function (superCat) {
                    var listItem = document.createElement("li");
                    listItem.innerHTML = `<strong>ID:</strong> ${superCat.superCatId}, <strong>Name:</strong> ${superCat.superCatFriendlyName}`;
                    superCatsList.appendChild(listItem);
                });

                // Clear previous content and append the updated list
                responseContainer.innerHTML = '';
                responseContainer.appendChild(superCatsList);

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the function to fetch data initially
        fetchDataFromApi();

        // Set an interval to refresh data every 5 minutes (adjust as needed)
        setInterval(fetchDataFromApi, 5 * 60 * 1000);
    </script>
</body>

</html>-->
